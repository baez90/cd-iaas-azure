pool:
  vmImage: ubuntu-16.04

steps:
- bash: |
    ./build.sh --distDir="$(Build.ArtifactStagingDirectory)"
  displayName: Cake build
- bash: |
    ./build.sh --distDir="$(Build.ArtifactStagingDirectory)" --target="Publish"
  displayName: Publish

- task: PublishBuildArtifacts@0
  inputs:
    artifactName: 'dist'
    targetPath: $(Build.ArtifactStagingDirectory)